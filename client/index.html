<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Blog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #bodycenter {
        margin-top: 50px
    }
    </style>

</head>

<body class="d-flex flex-column">

    <body class="d-flex flex-column">
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container flex-grow-1">
                    <a class="navbar-brand" href="">S-Blog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target="#loginModal"><i class="fas fa-sign-in-alt"></i>
                                    Login</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target="#registerModal"><i class="fas fa-user-plus"></i>
                                    Register</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" id="logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container" id="bodycenter">

                <div class="row">

                    <div class="col-lg-3">

                        <h1 class="my-4" id="listCategory">Article Title</h1>
                        <div class="list-group" v-for='article in articles'>
                            <a href="#" class="list-group-item" style=" text-align: center">{{article.articleName}}</a>
                        </div>

                    </div>

                    <!-- items -->
                    <div class="col-lg-9 mt-5">

                        <div class="row col-4" style="margin-top : -20px">
                            <input class="form-control py-2" type="search" placeholder="Search...." id="search">
                        </div>

                        <div class="row mt-2" id="listItem">

                            <div class="col-lg-4 col-md-6 mb-4" v-for='article in articles'>
                                <div class="card h-100">
                                    <h2>{{article.articleName}}</h2>
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            {{article.description}}
                                        </h4>
                                        <hr>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.col-lg-9 -->

                    <footer class="py-3 bg-dark fixed-bottom">
                        <div class="container">
                            <p class="m-0 text-center text-white">Copyright &copy; 2018</p>
                        </div>
                    </footer>


                    <!-- Modal Login -->
                    <div class="modal fade" id="loginModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title"><i class="fas fa-user"></i> Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">

                                    <div class="container">

                                        <form action="/sign" method="POST">
                                            <div class="form-group">
                                                <label for="email">Email address:</label>
                                                <input type="email" class="form-control" id="emailLogin" v-model="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Password:</label>
                                                <input type="password" class="form-control" id="passwordLogin" v-model=password>
                                            </div>

                                            <div class="form-group">
                                                <label for="other">Or</label>
                                                <hr class="mt-0">
                                                <button type="button" class="btn" name="button">Facebook</button>
                                            </div>
                                        </form>

                                    </div>

                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="getLogin">Login</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--  -->

                    <!-- modal register  -->
                    <div class="modal fade" id="registerModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title"><i class="fas fa-user"></i> Sign up</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">

                                    <div class="container">

                                        <form action="#" method="POST">
                                            <div class="form-group">
                                                <label for="username">Username:</label>
                                                <input type="text" class="form-control" v-model="username" cid="username">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email address:</label>
                                                <input type="email" class="form-control" v-model="email" id="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Password:</label>
                                                <input type="password" class="form-control" v-model="password" id="password">
                                            </div>

                                            <div class="form-group">
                                                <label for="other">Or Sign up with: </label>
                                                <hr class="mt-0">
                                                <button type="button" class="btn" name="button" id="facebook">Facebook</button>
                                                <button type="button" class="btn" name="button" id="google">Google</button>
                                            </div>
                                        </form>

                                    </div>

                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="getRegister">register</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--  -->

                </div>
            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script>

            const url = 'http://localhost:3000'
            const app = new Vue({
                el: '#app',
                mounted() {
                    this.getArticles()
                },
                data: {

                    articles: [],
                    // isRegister: false,
                    isLogin: false,
                    username: '',
                    email: '',
                    password: '',
                    // search: '',
                    // dataItems: [],
                    // products: [],
                    // cart: [],
                    // checkout: [],
                    // user: {
                    //     name: 'Unknown',
                    //     email: 'Unknown'
                    // }

                },
                methods: {

                    getRegister() {

                        let data = {
                            username: this.username,
                            email: this.email,
                            password: this.password
                        }
                        axios.post('http://localhost:3000/register', data)
                            .then(response => {
                                console.log(response);
                            })
                            .catch(err => {
                                console.log(err.message);
                            })
                    },

                    getArticles() {

                        axios.get('http://localhost:3000/article/articles')
                            .then(response => {
                                // console.log(response.data.data);
                                this.articles = response.data.data
                            })
                            .catch(err => {
                                console.log(err)
                            })
                    },





                    //                     getItem() {
                    //                         axios.get(`${url}/items`)
                    //                             .then(response => {
                    //                                 this.items = response.data.data
                    //                                 console.log(response.data.data)
                    //                             })
                    //                             .catch(err => {
                    //                                 this.items = []
                    //                             })


                    // getCategory() {
                    //     axios.get(`${url}/category`)
                    //         .then(response => {
                    //             this.dataItems = response.data.data
                    //             console.log(response)
                    //         })
                    //         .catch(err => {
                    //             this.dataItems = []
                    //         })
                    // },

                    getLogin(){
                        if(this.email != ''){
                            let where = {
                                email : this.email,
                                password : this.password
                            }
                            axios.post(`http://localhost:3000/login`, where)
                            .then(response => {
                                console.log(response)
                                localStorage.setItem('token', response.data.token)
                                window.location = '/index.html'
                            })
                        }

                    }
                },



            })

        </script>
    </body>

</html>
